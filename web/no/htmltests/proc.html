<script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.min.js"></script>
<script type="application/processing" data-processing-target="pjs">
void setup() {
  size(800, 200);
  background(100);
  stroke(255);
  println('LCD display!');

  // print all numerals from 0 to 9
  for (i = 0; i < 10; ++i)
    LCD(i);
}

// position of next output
int x = 30, y = 50;

// define the position and rotation of each segment
int[] seg = {
   0, 20, HALF_PI,
   0, 60, HALF_PI,
  20,  0, 0,
  20, 40, 0,
  20, 80, 0,
  40, 20, HALF_PI,
  40, 60, HALF_PI  
};

// draw one segment, according to its position and rotation
void segment(n) {
  int i = n * 3;
  pushMatrix();
  translate(x + seg[i], y + seg[i+1]);
  rotate(seg[i+2]);
  quad(-15,0, -10,5, 10,5, 15,0);
  quad(15,0, 10,-5, -10,-5, -15,0);
  popMatrix();
}

// define which segments to output for each numeral
int[][] numeral = {
  { 0, 1, 2, 4, 5, 6 },
  { 5, 6 },
  { 1, 2, 3, 4, 5 },
  { 2, 3, 4, 5, 6 },
  { 0, 3, 5, 6 },
  { 0, 2, 3, 4, 6 },
  { 0, 1, 3, 4, 6 },
  { 2, 5, 6 },
  { 0, 1, 2, 3, 4, 5, 6 },
  { 0, 2, 3, 5, 6 }
};

// print one number and advances the x position
void LCD(n) {
  for (int i = 0; i < numeral[n].length; ++i)
    segment(numeral[n][i]);
  x += 70;
}

</script>
<canvas id="pjs"> </canvas>
